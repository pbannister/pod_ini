
[rule.allowed_sudo_options]
option=sudo_threshold
section_re=^sudo$
validator=ini_allowed_options

[rule.sssd_checks]
validator=sssd_checks

[time.gregorian]
time_short=[HH]:[mm]

[time.gregorian.time]
medium=[HH]:[mm]:[ss]

[typography]
exhyphenchar=
frenchspacing=yes
hyphenationmin=
hyphenchar=
hyphenrules=
intraspace=0 .1 0
lefthyphenmin=
linebreaking=c
postexhyphenchar=
posthyphenchar=
preexhyphenchar=
prehyphenchar=
righthyphenmin=
space=.5 0 0

[typography.hyphenate.other]
locale="27 "2D
script="0CF1 "0CF2

[typography.opentype]
features=+trad
